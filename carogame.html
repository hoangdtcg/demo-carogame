<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table,tr,td{
        border: 1px solid black;

    }
    td{
        width: 40px;
        height: 40px;
        text-align: center;
        font-size: 35px;
    }
</style>
<body>
<input id="row" value="10">
<input id="col" value="10">
<button onclick="drawBoard()">Generate</button>
<table cellspacing="0" id="caro"></table>
<script>
    let turn = 1;
    function drawBoard() {
        let board = document.getElementById("caro");
        let row = +document.getElementById("row").value;
        let col = +document.getElementById("col").value;
        let str = ""
        for (let i = 0; i < row; i++) {
            str+="<tr>";
            for (let j = 0; j < col; j++) {
                str+=`<td id="cell-${i}-${j}" onclick="clickCell(${i},${j})"></td>`;
            }
            str+="</tr>";
        }
        board.innerHTML = str;
    }

    function clickCell(x,y) {
        let cell = document.getElementById(`cell-${x}-${y}`);
        if(cell.innerHTML == "") {
            if (turn == 1) {
                cell.innerHTML = "x";
                turn = 2;
            } else {
                cell.innerHTML = "o";
                turn = 1;
            }
        }
        checkWin(x,y);
    }

    function getCellValue(x,y) {
        let cellValue = document.getElementById(`cell-${x}-${y}`).innerText;
        return cellValue;
    }

    function checkWin(x,y) {
        checkDoc(x,y);
        checkNgang(x,y);
        // checkCheo1(x,y);
        // checkCheo2(x,y);

    }

    function checkDoc(x,y) {
        let count = 1;
        let i = 1;
        while (getCellValue(x,y) == getCellValue(x+i,y)){
            count++;
            i++;
        }
        let j = 1;
        while (getCellValue(x,y) == getCellValue(x-j,y)){
            count++;
            j++;
        }

        gameOver(count);
    }

    function checkNgang(x,y) {
        let count = 1;
        let i = 1;
        while (getCellValue(x,y) == getCellValue(x,y+i)){
            count++;
            i++;
        }
        let j = 1;
        while (getCellValue(x,y) == getCellValue(x,y-j)){
            count++;
            j++;
        }

        gameOver(count);
    }

    function gameOver(count) {
        if(count >= 5){
            alert("game over");
        }
    }


    drawBoard();
</script>
</body>
</html>
